#Server Configuration
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
api.version=1.0.0
api.name=Messaging Application
api.description=Messaging Application
api.server.url=http://localhost:8080/api
api.server.context-path=/api
api.server.encoding.charset=UTF-8
#Spring Configuration
spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
# Configure Spring Doc
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=v3/api-docs/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true
